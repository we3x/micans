<div ng-repeat="spisak in spisaks">
  <h3>
    <a href="/#/{{spisak.id}}/all/">{{spisak.ime}}</a>
    <button class="btn btn-danger btn-sm pull-right" ng-click="obrisiSpisak(spisak.id)">Obrisi</button>
  </h3>
</div>
<input ng-model="ime"></input><button ng-click="createSpisak(ime)">Novi spisak</button>
